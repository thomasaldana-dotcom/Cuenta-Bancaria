<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CuentaBancaria/style.css' %}?v=6">
</head>

<body>
    <header>
        <h1>Bienvenido al banco ThomBank</h1>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                <li><a href="{% url 'home' %}">Volver</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="correo electronico">

                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required placeholder="Ingrese su edad">

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Ingrese su nombre">

                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Ingrese su apellido">

                <label for="password">Cree su contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">

                <label for="password2">Confirme su contraseña:</label>
                <input type="password" id="password2" name="password2" required placeholder="Confirme su contraseña">

                {% if messages %}
                {% for message in messages %}
                <p class="mensaje {{ message.tags }}">
                    {{ message }}
                </p>
                {% endfor %}
                {% endif %}

                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ThomBank. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
